<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <fieldset>
    <label for="input-text">Nome:</label>
    <input type="text" name="name" id="input-text" placeholder="Ex: Douglas Nascimento" maxlength="40" required>
    <label for="input-email">E-mail:</label>
    <input type="email" name="email" id="input-email" placeholder="Ex: douglas@exemplo.com" maxlength="50" required>
    <label for="input-cpf">CPF:</label>
    <input type="tel" name="cpf" id="input-cpf" placeholder="Ex: 012.345.678-90" required maxlength="14">
  </fieldset>
  <script src="script.js"></script>
</body>
