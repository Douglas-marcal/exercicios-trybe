<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-dark text-light">
  <form action="" method="get" class="container">
      <h2 class="display-5 text-muted text-center pt-4">Dados Pessoais</h2>
      <div class="mb-3">
        
        <label class="form-label"
               for="input-text">
               Nome Completo:</label>

        <input type="text" 
               name="name" 
               id="input-text" 
               class="form-control"
               placeholder="Ex: Douglas Nascimento" 
               maxlength="40" 
               required 
               autofocus>
      </div>
      
      <div class="mb-3">
        <label 
               class="form-label"
               for="input-email">
               E-mail:</label>

        <input 
               type="email" 
               name="email" 
               class="form-control"
               id="input-email" 
               placeholder="Ex: douglas@exemplo.com" 
               maxlength="50" 
               required>
      </div>

      <div class="mb-3">
        <label class="form-label"
               for="input-cpf">
               CPF:</label>

        <input type="text" 
               name="cpf" 
               class="form-control"
               id="input-cpf" 
               placeholder="Ex: 012.345.678-90" 
               min="2" 
               max="50" 
               required 
               maxlength="14">
      </div>

      <div class="mb-3">
        <label for="input-adress"
               class="form-label">
               Endereço:</label>

        <input type="text" 
               name="adress" 
               class="form-control"
               id="input-adress" 
               required 
               maxlength="200" 
               placeholder="Rua João Camargo, 200">
      </div>

      <div class="mb-3">
        <label for="select-states"
               class="form-label">
               Qual seu Estado?</label>

        <select name="states"
                class="form-select"
                id="select-states"
                required>
          <option value="" 
                  disabled 
                  selected>
                  Selecione um Estado</option>
        </select>
      </div>
      <div class="mb-3 form-check">

        <p class="lead">Tipo de Residência:</p>

        <div class="form-check">
          <label for="input-home"
                 class="form-check-label">Casa</label>
          <input type="radio"
                 name="home"
                 value="house"
                 class="form-check-input"
                 id="input-home"
                 checked>
        </div>

        <div class="form-check">
          <label for="input-apartament"
                 class="form-check-label">
                 Apartamento</label>
          <input type="radio" name="home"
                 value="apartament" 
                 id="input-apartament" 
                 class="form-check-input">
        </div>

        <div class="form-check">
          <label class="form-check-label"
                 for="input-condominium">Condomínio</label>

          <input type="radio" 
                 name="home" 
                 value="condominium" 
                 id="input-condominium" 
                 class="form-check-input">
        </div>

        <div class="form-check">
          <label for="input-other"
                 class="form-check-label">Outro</label>
          <input type="radio" name="home" 
                 id="input-other" 
                 class="form-check-input">
        </div>
      </div>

      <p class="display-6 text-center text-muted">Dados do último emprego</p>
      <div class="mb-3">
        <label for="input-abstrat"
               class="form-label">Resumo do Currículo:</label>
        <textarea name="abstrat"
                  class="form-control" 
                  id="input-abstrat" 
                  cols="30" 
                  rows="5" 
                  maxlength="1000" 
                  required 
                  placeholder="Conte um pouco sobre sua trajetória."></textarea>
      </div>
      <div class="mb-3">
        <label for="input-position-company"
               class="form-label">Cargo:</label>

        <input type="text" 
               class="form-control"
               name="input-position-company" 
               id="input-position-company" 
               required maxlength="40">
      </div>
      <div class="mb-3">
        <label class="form-label"
               for="input-position-company-description">Descrição do Cargo:</label>

        <input type="text"
               name="input-position-company-description" 
               id="input-position-company-description" 
               class="form-control"
               required maxlength="500">
      </div>

      <div class="mb-3">
        <label class="form-label"
               for="input-date">Data de Início:</label>
        <input type="text" 
               name="date" 
               id="input-date"
               class="form-control" 
               required 
               placeholder="Ex: dd/mm/aaaa">
      </div>

    <div class="d-grid gap-2 col-6 mx-auto mb-3">
      <button type="submit" 
              id="button-submit" 
              class="btn btn-primary mb-4 mt-4">Enviar</button>
    </div>
  </form>
</body>
</html>
