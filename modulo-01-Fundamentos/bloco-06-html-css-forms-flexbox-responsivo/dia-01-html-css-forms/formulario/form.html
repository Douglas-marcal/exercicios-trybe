<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="input-text">Nome:</label>
    <input type="text" name="name" id="input-text" placeholder="Ex: Douglas Nascimento" maxlength="40" required autofocus>
    <label for="input-email">E-mail:</label>
    <input type="email" name="email" id="input-email" placeholder="Ex: douglas@exemplo.com" maxlength="50" required>
    <label for="input-cpf">CPF:</label>
    <input type="tel" name="cpf" id="input-cpf" placeholder="Ex: 012.345.678-90" required maxlength="14">
    <label for="input-adress">Endereço:</label>
    <input type="text" name="adress" id="input-adress" required maxlength="200" placeholder="Rua João Camargo, 200">
    <label for="select-states">Qual seu Estado?</label>
    <select name="states" id="select-states" required placeholder>
      <option value="" disabled selected>Selecione um Estado</option>
    </select>
    <p>Tipo de Residência:</p>
    <label for="input-home">Casa</label>
    <input type="radio" name="home" value="house" id="input-home">
    <label for="input-apartament">Apartamento</label>
    <input type="radio" name="home" value="apartament" id="input-apartament">
    <label for="input-condominium">Condomínio</label>
    <input type="radio" name="home" value="condominium" id="input-condominium">
    <label for="input-other">Outro</label>
    <input type="radio" name="home" id="input-other">
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
